<div
  class="fixed top-6 left-1/2 z-50 -translate-x-1/2 transform transition-all duration-300 ease-out text-white text-xs font-medium px-4 py-3 rounded-md shadow-lg flex items-center gap-2"
  [class.translate-y-0]="toast.visible()"
  [class.-translate-y-6]="!toast.visible()"
  [class.opacity-100]="toast.visible()"
  [class.opacity-0]="!toast.visible()"
  [ngClass]="bgClass"
>
  {{ toast.message() }}
</div>
