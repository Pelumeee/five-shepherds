    <div class="w-28 h-28 rounded-md border border-[#0000001A]"></div>
    <div class="w-full grid grid-cols-2 gap-6">
      <div class="flex flex-col gap-1">
        <label for="" class="text-sm font-medium text-[#292524]">Full name</label>
        <input
          type="text"
          class="p-3 border border-[#E7E5E4] rounded text-xs focus:outline-none text-[#57534D]"
          placeholder="Chibuike Okorie"
          readonly
        />
      </div>
      <div class="flex flex-col gap-1">
        <label for="" class="text-sm font-medium text-[#292524]">Email address</label>
        <input
          type="text"
          class="p-3 border border-[#E7E5E4] rounded text-xs focus:outline-none text-[#57534D]"
          placeholder="iamactive@gmail.com"
          readonly
        />
      </div>
      <div class="">
        <p class="text-sm font-medium text-[#292524] mb-1">Role</p>
        <span
          class="inline-block px-3 py-2 bg-[#DCF6FD] rounded-md text-[#1E6381] font-medium text-xs"
          >Admin</span
        >
      </div>
    </div>
  </div>
</div>
