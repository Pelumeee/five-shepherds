<div class="">
  <h1 class="text-[#292524] font-medium text-lg">Settings</h1>
  <span class="text-[#57534D] font-light leading-6"
    >Manage your account, store, and team settings</span
  >
  <div id="settings" class="my-10 flex items-center gap-4 border-b border-[#E7E5E4]">
    <a
      routerLink="./"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="text-[#57534D] leading-6 text-sm py-2"
      >Account</a
    >
    @if (showTeamMembers()) {
      <a routerLink="./team" routerLinkActive="active" class="text-[#57534D] leading-6 text-sm py-2"
        >Team</a
      >
    }
    <a
      routerLink="./preferences"
      routerLinkActive="active"
      class="text-[#57534D] leading-6 text-sm py-2"
      >Preferences</a
    >
  </div>

  <router-outlet></router-outlet>
</div>
