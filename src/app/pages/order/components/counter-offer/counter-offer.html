<dialog open class="fixed inset-0 m-auto border-none outline-none p-0 bg-transparent z-10">
  <div class="bg-white rounded-xl p-6 w-100 2xl:w-150">
    <div class="flex items-start justify-between mb-3">
      <div>
        <h2 class="text-[#292524] font-medium">Send counter offer</h2>
        <span class="text-[#57534D] font-light leading-6 text-sm"
          >Propose an alternative price for this order request.</span
        >
      </div>
      <button class="cursor-pointer focus:outline-none">
        <svg
          width="20"
          height="20"
          viewBox="0 0 22 22"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M15.9999 5.33301L5.33325 15.9997"
            stroke="#687992"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M5.33325 5.33301L15.9999 15.9997"
            stroke="#687992"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>
    <h2 class="text-[#292524] font-medium">Order details</h2>
    <div class="bg-[#FAFAF9] border border-[#F0F1F3] rounded-xl px-3 py-5 my-4">
      <div class="space-y-2">
        <div class="flex items-center justify-between text-[#57534D]">
          <p class="text-xs">Product:</p>
          <span class="font-medium text-sm">MacBook Air M3 15-inch</span>
        </div>
        <div class="flex items-center justify-between text-[#57534D]">
          <p class="text-xs">SKU:</p>
          <span class="font-medium text-sm">MBA-M3-15-SLV</span>
        </div>
        <div class="flex items-center justify-between text-[#57534D]">
          <p class="text-xs">Quantity:</p>
          <span class="font-medium text-sm">1 unit</span>
        </div>
      </div>
      <div class="mt-3 pt-3 space-y-2 border-t-2 border-[#F0F1F3]">
        <div class="flex items-center justify-between text-[#57534D]">
          <p class="text-xs">Listed price:</p>
          <span class="font-medium text-[#79716B] text-sm">₦1,200,000</span>
        </div>
        <div class="flex items-center justify-between text-[#57534D]">
          <p class="text-xs">Offer price:</p>
          <span class="font-medium text-[#C10007] text-sm">₦1,050,000</span>
        </div>
      </div>
    </div>
    <form class="flex flex-col gap-4">
      <div class="flex flex-col gap-1">
        <label for="" class="text-sm font-medium text-[#292524]">Your counter offer (₦)</label>
        <input
          type="text"
          class="p-2 border border-[#E7E5E4] rounded text-xs focus:outline-none text-[#A6A09B]"
          placeholder="Enter your counter price"
        />
      </div>
      <div class="flex flex-col gap-1">
        <label for="" class="text-sm font-medium text-[#292524]">Message (Optional)</label>
        <textarea
          name=""
          id=""
          class="p-2 border border-[#E7E5E4] rounded text-xs focus:outline-none text-[#A6A09B]"
          placeholder="Enter your counter price"
        ></textarea>
      </div>
      <div class="flex items-center justify-end gap-6">
        <button
          class="w-full max-w-30 bg-inherit py-2.5 rounded text-[#57534D] font-medium cursor-pointer border border-[#E7E5E4]"
        >
          Cancel
        </button>
        <button
          class="w-full max-w-30 bg-[#2793E9] py-2.5 rounded text-white font-medium cursor-pointer"
        >
          Send
        </button>
      </div>
    </form>
  </div>
</dialog>
<div class="backdrop"></div>
