<div class="animate-pulse">
  <!-- Summary cards -->
  <div class="mt-10 grid md:grid-cols-4 gap-8">
    @for (item of [1, 2, 3, 4]; track item) {
      <div class="bg-white rounded-sm p-6 flex gap-4">
        <!-- Icon placeholder -->
        <div class="h-12 w-12 bg-gray-200 rounded-md"></div>

        <div class="flex-1 space-y-3">
          <!-- Label -->
          <div class="h-3 w-24 bg-gray-200 rounded"></div>

          <!-- Value -->
          <div class="h-6 w-20 bg-gray-300 rounded"></div>
        </div>
      </div>
    }
  </div>

  <!-- Divider -->
  <div class="w-full h-1.5 bg-gray-200 my-10 rounded"></div>

  <!-- Overview title -->
  <div class="h-6 w-32 bg-gray-300 rounded mb-10"></div>

  <!-- Charts / overview cards -->
  <div class="grid grid-cols-4 gap-8">
    <div class="h-[30rem] bg-gray-200 col-span-3 rounded-lg"></div>
    <div class="h-[30rem] bg-gray-200 rounded-lg"></div>
    <div class="h-[30rem] bg-gray-200 col-span-2 rounded-lg"></div>
    <div class="h-[30rem] bg-gray-200 col-span-2 rounded-lg"></div>
  </div>
</div>
