<div class="animate-pulse">
  <div class="flex items-center justify-between">
    <div>
      <div class="h-6 w-40 bg-gray-200 rounded mb-2"></div>
      <div class="h-4 w-72 bg-gray-200 rounded"></div>
    </div>

    <div class="h-10 w-44 bg-gray-200 rounded"></div>
  </div>

  <div class="mt-10 grid grid-cols-5 gap-8">
    <div class="bg-white p-8 flex gap-4 rounded-xl">
      <div class="w-10 h-10 bg-gray-200 rounded-full"></div>

      <div class="flex flex-col gap-2">
        <div class="h-4 w-32 bg-gray-200 rounded"></div>
        <div class="h-6 w-40 bg-gray-200 rounded"></div>
      </div>
    </div>

    <div class="col-span-4 flex flex-col bg-white p-8 gap-4 rounded-xl">
      <div class="h-10 w-24 bg-gray-200 rounded"></div>

      <div class="w-full flex items-center gap-4">
        <div class="bg-gray-200 w-[50%] h-2 rounded"></div>
        <div class="bg-gray-200 w-[30%] h-2 rounded"></div>
        <div class="bg-gray-200 w-[20%] h-2 rounded"></div>
      </div>

      <div class="flex gap-6">
        <div class="h-4 w-32 bg-gray-200 rounded"></div>
        <div class="h-4 w-32 bg-gray-200 rounded"></div>
        <div class="h-4 w-32 bg-gray-200 rounded"></div>
      </div>
    </div>
  </div>

  <div class="w-full h-1.5 bg-gray-200 my-10"></div>

  <div class="my-10">
    <div class="flex items-center justify-between">
      <div class="h-10 w-[30%] bg-gray-200 rounded"></div>

      <div class="flex items-center gap-5">
        <div class="h-10 w-24 bg-gray-200 rounded"></div>
        <div class="h-10 w-28 bg-gray-200 rounded"></div>
        <div class="h-10 w-40 bg-gray-200 rounded"></div>
      </div>
    </div>

    <div class="grid grid-cols-5 gap-6 mt-10">
      @for (item of [1, 2, 3, 4, 5]; track item) {
        <div class="bg-white p-6 rounded-xl flex flex-col gap-4">
          <div class="h-32 bg-gray-200 rounded"></div>
          <div class="h-4 w-3/4 bg-gray-200 rounded"></div>
          <div class="h-4 w-1/2 bg-gray-200 rounded"></div>
          <div class="h-8 w-full bg-gray-200 rounded"></div>
        </div>
      }
    </div>
  </div>
</div>
