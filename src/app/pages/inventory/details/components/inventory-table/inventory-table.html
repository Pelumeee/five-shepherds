<div class="w-full overflow-x-auto rounded-xl border border-gray-200">
  <table class="w-full text-sm text-left">
    <thead class="bg-[#FFF0E5] text-[#44403B]">
      <tr>
        <th class="px-6 py-4 font-medium">Product</th>
        <th class="px-6 py-4 font-medium">SKU</th>
        <th class="px-6 py-4 font-medium">Category</th>
        <th class="px-6 py-4 font-medium">Price</th>
        <th class="px-6 py-4 font-medium">Date added</th>
        <th class="px-6 py-4 font-medium">Stock</th>
        <th class="px-6 py-4"></th>
      </tr>
    </thead>

    <!-- Body -->
    <tbody class="divide-y divide-gray-200 bg-white">
      @for (item of inventoryData(); track item.sku) {
        <tr class="hover:bg-gray-50 transition">
          <!-- Product -->
          <td class="px-6 py-4 flex items-center gap-3">
            <div class="w-10 h-10 rounded bg-gray-200">
              <img
                [src]="item.imageUrl"
                alt="{{ item.productName }}"
                class="w-full h-full object-contain"
              />
            </div>
            <span class="font-medium text-gray-800">
              {{ item.productName }}
            </span>
          </td>

          <!-- SKU -->
          <td class="px-6 py-4 text-gray-500">
            {{ item.sku }}
          </td>

          <!-- Category -->
          <td class="px-6 py-4 text-gray-500">
            {{ item.productCategory | titlecase }}
          </td>

          <!-- Price -->
          <td class="px-6 py-4 font-medium text-gray-800">₦{{ item.sellingPrice | number }}</td>

          <!-- Date -->
          <td class="px-6 py-4 text-gray-500">
            {{ item.createdAt?.toDate() | date: 'mediumDate' }}
          </td>

          <td class="px-6 py-4">
            <div
              [ngClass]="{
                'bg-[#F0FDF4] border-[#B9F8CF]': stockStatus() === 'in',
                'bg-[#FFF7ED] border-[#FFD6A8]': stockStatus() === 'low',
                'bg-[#FEF3F2] border-[#FFC9C9]': stockStatus() === 'out',
              }"
              class="w-[70%] py-1.5 px-3 rounded-md border flex items-center justify-between"
            >
              <span
                [ngClass]="{
                  'text-[#008236]': stockStatus() === 'in',
                  'text-[#CA3500]': stockStatus() === 'low',
                  'text-[#B42318]': stockStatus() === 'out',
                }"
                class="text-sm font-medium"
                >{{ stockLabel() }}</span
              >
              <div
                class="flex items-center justify-center px-4 py-1 text-sm rounded-md border border-[#E7E5E4] bg-white"
              >
                {{ quantity() }}
              </div>
            </div>
          </td>

          <!-- Menu -->
          <td class="px-6 py-4 text-right">
            <button class="text-gray-500 hover:text-gray-700">•••</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
